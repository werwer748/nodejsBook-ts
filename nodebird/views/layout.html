<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>{{title}}</title>
    <meta name="viewport" content="width=device-width, user-scale=no" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <link rel="stylesheet" href="/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="profile-wrap">
        <div class="profile">
          {% if user and user.id %}
          <div class="user-name">{{'안녕하세요! ' + user.nick + '님'}}</div>
          <div class="half">
            <div>팔로잉</div>
            <div class="count following-count">{{followingCount}}</div>
          </div>
          <div class="half">
            <div>팔로워</div>
            <div class="count follower-count">{{followerCount}}</div>
          </div>
          <input type="hidden" id="my-id" value="{{user.id}}" />
          <a href="/profile" id="my-profile" class="btn">내 프로필</a>
          <a href="/auth/logout" id="my-profile" class="btn">로그아웃</a>
          {% else %}
          <form action="/auth/login" id="login-form" method="post">
            <div class="input-group">
              <label for="email">이메일</label>
              <input type="email" id="email" name="email" required autofocus />
            </div>
            <div class="input-group">
              <label for="password">비밀번호</label>
              <input type="password" id="password" name="password" required />
            </div>
            <a id="join" href="/join" class="btn">회원 가입</a>
            <button id="login" type="submit" class="btn">로그인</button>
            <a id="kakao" href="/auth/kakao" class="btn">카카오톡</a>
          </form>
          {% endif %}
        </div>
        <footer>
          Made by&nbsp;
          <a href="https://www.linkconnection.co.kr/" target="_blank">HugoK</a>
        </footer>
      </div>
      {% block content %} {% endblock %}
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      window.onload = () => {
        if (new URL(location.href).searchParams.get("loginError")) {
          alert(new URL(location.href)).searchParams.get("loginError");
        }
      };
    </script>
    {% block script %} {% endblock %}
  </body>
</html>
