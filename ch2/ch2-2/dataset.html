<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>데이터 속성과 dataSet</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <!-- 
            노드를 웹 서버로 사용하는 경우, 클라이언트와 빈번하게 데이터를 주고받게 된다.

            프론트엔드에 데이터를 내려보낼 때 고려할 점은 보안이다. (클라이언트를 믿지말라는 말이 있을 정도...)
            따라서 프론트엔드에 민감한 데이터를 내려보내는 것은 실수다. !!비밀번호 같은건 절대 내려보내면 안됨

            보안과 관련이 없는 데이터들은 자유롭게 프론트엔드로 보내도 된다.
            변수에 저장해도 되지만, HTML5에도 HTML과 관련된 데이터를 저장하는 공식적인 방법이 있다.
            바로 데이터 속성(data attribute)
        -->
    <ul>
      <li data-id="1" data-user-job="programmer">Hugo</li>
      <li data-id="2" data-user-job="designer">Zugo</li>
      <li data-id="3" data-user-job="programmer">Yugo</li>
      <li data-id="4" data-user-job="ceo">Rugo</li>
    </ul>
    <script>
      console.log(document.querySelector("li").dataset.monthSalary); // { id: '1', userJob: 'programmer' }
    </script>
    <!--
        위와 같이 HTML 태그의 속성으로 'data-'로 시작하는 것들을 넣는다.
        이들이 데이터 속성으로 화면에 나타나지는 않지만 웹 애플리케이션 구동에 필요한 데이터들이다.
        (추후에 이 데이터를 사용해 서버에 요청을 보내볼 것임)

        데이터 속성의 장점은 자바스크립트로 쉽게 접근할 수 있다는 것.
        script태그에서 dataset 속성을 통해 첫 번째 li 태그의 데이터 속성에 접근하고 있다.
        단, 데이터 속성 이름이 조금씩 변형되었다.
        data- 접두어는 사라지고 -뒤에 위치한 글자는 대문자가 됨 
        ex) data-id => id, data-user-job => userJob

        반대로 dataset에 데이터를 넣어도 HTML 태그에 반영된다.
        ex) dataset.monthSalary = 10000; => data-month-salary="10000"이라는 속성이 생김.

        추후에 실습에서 제대로 사용해 보는걸로...
    -->
  </body>
</html>
